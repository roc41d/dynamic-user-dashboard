@if (data$ | async; as data) {
    <app-loader [isLoading]="data.isLoading"></app-loader>

    @if (data.user && data.user.id) {
        <div class="user-details-content">
            <mat-card style="width: 400px;">
                <mat-card-header>
                  <img mat-card-avatar [src]="data.user.avatar" alt="User avatar" style="width: 128px; height: 128px; display: block; margin: 0 auto;">
                </mat-card-header>
                <mat-card-content>
                    <p class="mat-mdc-card-title">{{ data.user.first_name }} {{ data.user.last_name }}</p>
                  <p class="mat-mdc-card-subtitle">Email: {{ data.user.email }}</p>
                </mat-card-content>
                <mat-card-actions style="display: flex; justify-content: center;">
                  <button mat-button color="primary" routerLink="/users">Back</button>
                </mat-card-actions>
              </mat-card>
        </div>
    } @else {
        <h1>No Data</h1>
    }
}
